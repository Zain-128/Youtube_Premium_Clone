<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Navbar Section -->
    <header class="header__container">
      <nav class="align__center__with__Flex nav__container">
     <div class=" align__center__with__Flex nav__left__container">
      <img src="./images/bars.svg" alt="Menu Icon"/>
      <img src="./images/yt logo.svg"  alt="Logo Image" class="logo"/>
     </div>
     <div class="align__center__with__Flex nav__center__container ">
      <div class="input__container align__center__with__Flex">
        <img src="./images/search.svg"  alt="Search Icon" class="searchIcon" />
      <input type="text" placeholder="Search"/>
      </div>
      <img src="./images/mic.svg"  alt="Mic Icon" class="micIcon"/>
     </div>
     <div class=" align__center__with__Flex nav__Right__container">
      <img src="./images/vidUpload.svg"  alt="Video Uplaod Icon"/>
      <img src="./images/bellicon.svg"  alt="Bell Icon"/>
      <img src="https://t4.ftcdn.net/jpg/03/83/25/83/360_F_383258331_D8imaEMl8Q3lf7EKU2Pi78Cn0R7KkW9o.jpg"
      title="Profile"
      alt="Person's Profile"
      class="profile__icon"
      />
     </div>
      </nav>
    </header>


    <!-- Premium Section  -->

    <main>
      <section class="align__center__with__Flex  main__container">
        <img src="./images/yt premium.png"/>
        <h2 class="text__center main__container__primary__Heading">YouTube and YouTube Music ad-free <br/> offline,and in the background</h2>
        
        <button class="get__yt_prmium__button">Get YouTube Premium</button>
        <h4 class="text__center subscription__Heading ">Prepaid and Subscription Plans available . Prices start at <br/> Rs.112/month. Free trials available with Subscription plans only.  </h4>
        <p>Or save money with a <span class="anchor__color">family or student plan</span>  </p>
        <p class="anchor__color">Restrictions apply Learn More Here </p>
      </section>
    </main>
  </body>
</html>
